<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Pricing Calculator</title>
    <style>
        body, .jumbotron { padding: 30px}
        .text-giant {font-size: 40px}
    </style>
</head>
<body>

    <div class="jumbotron">
        <h2>How much do pies cost?</h2>
        <form>
            <div class="form-group">
                <label class="price">Price</label>
                <input type="text" class="form-control" name="price" value="30">
            </div>
        
            <div class="form-group">
                <label for="quantity">Quantity
                    <span class="label label-primary qty-label">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>
        </form>

        <div class="text-right text-giant total"></div>
    </div>

    <!-- ===== JAVA SCRIPT   ====== -->
    <script src="app.js"></script>
</body>
</html>
