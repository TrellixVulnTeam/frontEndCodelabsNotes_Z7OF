<h4>Create New Project REACTIVE APPROACH</h4>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="projectID">ID:</label>
    <input type="number" class="form-control" id="projectID" placeholder="ID" formControlName="projectId">
  </div>
  <div class="form-group">
    <label for="projectName">Name:</label>
    <input type="text"
      class="form-control"
      id="projectNamee"
      placeholder="Enter project name"
      formControlName="projectName">
        <span
        *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
        class="help-block"
        >Please enter project name</span>
  </div>
  <div class="form-group">
    <label for="projectRoom">Room:</label>
    <input type="text"
      class="form-control"
      id="projectRoom"
      formControlName="projectRoom">
  </div>
  <div class="form-group">
    <label for="projectDescription">Description:</label>
    <textarea
      class="form-control"
      id="projectDescription"
      placeholder="Enter project description"
      formControlName="projectDescription"
      ></textarea>
  </div>
  <div class="form-group">
    <label>Status:</label>
      <div class="radio" *ngFor="let status of status">
          <input
            type="radio"
            name="projectStatus"
            [value] = "status"
            formControlName="projectStatus">
            {{status}}
      </div>
  </div>
  <div class="form-group">
    <label for="projectGrandTotal">Grand Total:</label>
    <input type="number" class="form-control" id="projectGrandTotal" placeholder="Enter grand total" formControlName="projectGrandTotal">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<hr>
