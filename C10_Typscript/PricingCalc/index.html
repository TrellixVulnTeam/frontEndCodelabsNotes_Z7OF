<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   BOOTSTRAP   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- end styles -->
    <title>Pricing Calc w/ TypeScript</title>
</head>
<body>
    <div class="container">
        <div class="col col-6 text-center">
            <div class="row">
                <h4>Pricing Calculator</h4>
            </div>
            <div class="row">
                <div>
                    <input type="number" min="0.00" step="0.01" value="1.00" name="price">
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="row">
                <div class="form-range">
                    <input type="range" min="1" max="50" step="1" id="quantity">
                    <span id="labelQty">
                        #
                    </span>
                    <label for="quantity">Quantity</label>
                </div>
                <div class="row">
                    <h5>Total Price = <span id="totalPrice">$</span></h5>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
