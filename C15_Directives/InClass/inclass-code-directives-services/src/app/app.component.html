<div class="container my-5">
  <!-- Title -->
  <div class="row">
    <div class="col-xs-12">
      <h1>Learning Directives</h1>
    </div>
  </div>

  <!-- Show/Hide Money Button -->
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="showIncome = !showIncome">
        Show Me {{ showIncome ? "The Damage" : "The Money" }}
      </button>
    </div>
  </div>

  <!-- Transaction List -->
  <div  class="row mt-3">
    <ul class="list-group">
      <!-- Income Items -->
      <div *ngIf="showIncome">
        <h5>the money:</h5>
        <li *ngFor="let income of incomeList"
        [ngClass]="{income: showIncome}"
        appOptimalBorder
        [defaultBorder]="'4px solid purple'"
        [customBorder]="'4px solid aqua'"
        class="list-group-item">+{{income}}</li>
      </div>

      <!-- Expense Items -->
      <div *ngIf="!showIncome">
        <h5>The damage:</h5>
        <li *ngFor="let expense of expenseList"
        [ngClass]="{expense: !showIncome}"
        appOptimalBorder
        class="list-group-item">-{{expense}}</li>
      </div>
    </ul>
  </div>
  <div [ngSwitch]="fundraisingGoal">
    <p *ngSwitchCase="1000">We want to raise $1,000</p>
    <p *ngSwitchCase="100000">We will raise over $100,000!</p>
    <p *ngSwitchCase="1000000">I must raise $1,000,000 to live another day</p>
    <p *ngSwitchDefault>We are trying to raise some money</p>

  </div>
</div>
