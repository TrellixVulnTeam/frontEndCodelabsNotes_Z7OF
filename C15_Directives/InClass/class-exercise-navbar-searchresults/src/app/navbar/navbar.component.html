<div class="form-inline">
  <input
    [(ngModel)] = "searchInput"
    id="search"
    type="text"
    class="form-control mx-2"
    placeholder="type search here"
    style="width: 50%">
  <button type="submit" class="btn btn-primary" (click)="addSearchToHistory(searchInput)">Search</button>
</div>
